name: CI Pipeline

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - uses: actions/setup-node@v3
      name: Setup Node.js
      with:
        node-version: '20.x'  

    - name: Install dependencies
      run: yarn install --ignore-engines

    - name: Linter (ESLint)
      run: yarn lint

    - name: Formatter (Prettier)
      run: yarn prettier

    - name: Test (Jest)
      run: yarn test -- --env=jsdom

    - name: Build
      run: yarn build
