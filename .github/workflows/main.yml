name: CI Pipeline

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - uses: actions/setup-node@v3
      name: Setup Node.js
      with:
        node-version: '20.x'  

    - name: Install dependencies
      run: npm install

    - name: Linter (ESLint)
      run: npm run lint

    - name: Formatter (Prettier)
      run: npm run prettier

    - name: Test (Jest)
      run: npm run test -- --env=jsdom

    - name: Build
      run: npm run build
